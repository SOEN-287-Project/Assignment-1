<!-- This div is displayed when edit button under "products" items clicked  -->
<div class="edit_div">

    <!-- Title -->
    <div class="edit_title">
        Edit Product
    </div>

    <!-- Close button -->
    <span class= "edit_close" onclick="close_display_edit()">
        <i class="fas fa-window-close position_x fa-2x"></i>
    </span>

    <!-- Product edit inputs -->
    <label class="input">   
        <div class="input_label">Product Name</div>

    <input class="input_edit" type="text" placeholder="" value="Apples (demo)"/>
    </label>

    <!-- Product edit inputs -->
    <label class="input margin_top_25">   
    <div class="input_label">Display Aisle</div>

    <input class="input_edit" type="text" placeholder="" value="Fruits and Vegetables (demo)"/>
    </label>


    <!-- Product edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Product Price</div>

    <input class="input_edit" type="text" placeholder="" value="$1.99/unit (demo)"/>
    </label>


    <!-- Product edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Product Description</div>

    <textarea class="input_edit">Organic Apple, grown from farms of Montreal. No pesticides, no wax coating, all grown naturally. (demo)</textarea>
    </label>

    
    <!-- Save Changes button -->
    <div class="container text-center">
        <button type="button" class="btn btn-outline-primary add_aisle_btn save_btn">
             Save  <i class="far fa-save"></i>
        </button>
        
    </div>
</div>
